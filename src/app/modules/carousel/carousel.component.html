<div [id]="carouselList.id" class="carousel slide" data-ride="carousel" [style.width]="width" [style.height]="height">
    <ol class="carousel-indicators">
        <li *ngFor="let item of list; let i = index;" [attr.data-target]="carouselList.id" [attr.data-slide-to]="i" [ngClass]="{'active': i === 0 && !youtube}"
        ></li>
    </ol>
    <div class="carousel-inner">
        <div *ngFor="let item of list; let i = index;" class="carousel-item" [ngClass]="{'active': i === 0}">
            <img *ngIf="i === 0 && !youtube" class="d-block w-100 h-100" [src]="item">
            <iframe *ngIf="i === 0 && youtube" width="100%" height="100%" [src]="videoUrl" frameborder="0" allowfullscreen></iframe>
            <img *ngIf="i !== 0 && youtube" class="d-block w-100 h-100" [src]="item">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
