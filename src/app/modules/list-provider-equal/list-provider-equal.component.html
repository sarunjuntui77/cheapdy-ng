<div class="row" id="listing">
	<div class="col-xl-4 col-lg-6 col-sm-6" *ngFor="let promotion of promotions">
		<a (click)="openSinglePage($event, promotion)" href="provider/{{promotion.providerId}}">
			<div class="card">
				<img class="card-img-top"
				[src]="promotion.image" alt="Card image cap">
				<div class="card-body">
					<p class="card-text" [innerHtml]="promotion.title"></p>
				</div>
			</div>
		</a>
	</div>
</div>
